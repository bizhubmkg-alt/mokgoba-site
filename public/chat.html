<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mokgoba Biz Hub Assistant</title>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    :root {
      --neon-pink: #ff2d9c;
      --neon-purple: #8e2bff;
      --bubble-bg: rgba(255,255,255,0.05);
    }

    body {
      background: radial-gradient(circle at top left, #150022, #060010);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    nav.nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: rgba(255,255,255,0.02);
    }

    .brand-title { font-weight: 600; font-size: 20px; }
    .nav-links a { margin-left: 10px; }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease forwards;
    }

    .msg.user {
      align-self: flex-end;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
      box-shadow: 0 0 12px rgba(255,45,156,0.6);
      color: white;
    }

    .msg.bot {
      align-self: flex-start;
      background: var(--bubble-bg);
      border: 1px solid rgba(255,255,255,0.05);
      color: white;
    }

    .msg.bot::before { content: "ü§ñ "; }
    .msg.user::before { content: "üßç‚Äç‚ôÇÔ∏è "; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing dots animation */
    .typing {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: blink 1.2s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-2px); }
    }

    /* Form styling */
    #chat-form {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid rgba(255,255,255,0.05);
      background: rgba(0,0,0,0.3);
    }

    #message {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      color: white;
      font-size: 15px;
      padding: 10px 16px;
      outline: none;
    }

    #send-btn {
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,45,156,0.5);
    }

    #send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(255,45,156,0.8);
    }

    @media(max-width:600px){
      #chat-box { padding: 12px; }
      #message { font-size: 14px; }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <div class="brand-logo">MB</div>
      <div style="margin-left:10px">
        <div class="brand-title">Mokgoba Biz Hub</div>
        <div style="font-size:12px;color:rgba(255,255,255,0.6)">Ithemba Lokwakha Group</div>
      </div>
    </div>
    <div class="nav-links">
      <a class="btn" href="/index.html">Home</a>
      <a class="btn" href="/services.html">Services</a>
      <a class="btn" href="/pricing.html">Pricing</a>
      <a class="btn btn-neon" href="/contact.html">Contact</a>
    </div>
  </nav>

  <div id="chat-box">
    <div class="msg bot">üëã Hi! I'm the Mokgoba Biz Hub Assistant. Ask me about printing, internet, laminating, or design prices.</div>
  </div>

  <form id="chat-form">
    <input id="message" type="text" placeholder="Type your message..." autocomplete="off" required />
    <button id="send-btn" type="submit">Send</button>
  </form>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('message');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = '';

      // Show typing animation
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('msg', 'bot');
      typingDiv.innerHTML = '<div class="typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();

        // Remove typing animation
        chatBox.removeChild(typingDiv);

        if (data && data.reply) appendMessage('bot', data.reply);
        else appendMessage('bot', "Sorry, I didn‚Äôt catch that. Can you rephrase?");
      } catch (err) {
        chatBox.removeChild(typingDiv);
        appendMessage('bot', "‚ö†Ô∏è Network issue ‚Äî please try again later.");
      }
    });

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
